name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote SSH commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Entrar solo a la carpeta del backend
            cd /root/lanovena/backend

            # 2. Bajar los cambios
            git fetch --all
            git reset --hard origin/main

            # 3. Volver a la ra√≠z y reconstruir SOLO el backend
            cd /root/lanovena
            docker compose up -d --build backend

            # 4. Sincronizar la base de datos (migraciones)
            docker exec lanovena_backend npx prisma db push
